version: '3.8'

services:
  # Standalone AutoGen agent with cognitive capabilities (no external dependencies)
  autogen_cognitive_standalone:
    build:
      context: ./app/CORE/autogen-agent
      dockerfile: Dockerfile
    container_name: autogen_cognitive_standalone
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/autonomous_agent
      - USE_COGNITIVE_ENHANCEMENT=true
      - STANDALONE_MODE=true
      - LOOP_INTERVAL=30
      - LOG_LEVEL=info
      - PORT=8000
      # Optional Cognee integration (comment out if not needed)
      - COGNEE_URL=http://cognee:8000
      - COGNEE_API_KEY=${COGNEE_API_KEY:-test_api_key}
    ports:
      - "8200:8000"
    depends_on:
      - postgres
      # - cognee  # Optional - uncomment if you want Cognee integration
    restart: unless-stopped
    networks:
      - standalone_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL with cognitive tables (required)
  postgres:
    image: ankane/pgvector:latest
    container_name: postgres_standalone
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=autonomous_agent
    volumes:
      - postgres_standalone_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    restart: unless-stopped
    networks:
      - standalone_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Cognee knowledge graph service (comment out if not needed)
  cognee:
    image: cognee/cognee:latest
    container_name: cognee_standalone
    ports:
      - "8000:8000"
    environment:
      - COGNEE_API_KEY=${COGNEE_API_KEY:-test_api_key}
      - LOG_LEVEL=INFO
    volumes:
      - cognee_standalone_data:/app/data
    restart: unless-stopped
    networks:
      - standalone_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_standalone_data:
  cognee_standalone_data:

networks:
  standalone_net:
    driver: bridge 